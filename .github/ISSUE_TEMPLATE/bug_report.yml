name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - tjboldt
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also, what did you expect to happen?
      placeholder: Describe the problem.
    validations:
      required: true
  - type: dropdown
    id: hardware-version
    attributes:
      label: Hardware Version
      description: What version of the hardware are you running?
      options:
        - Fourth Prototype (Purchased from Terence)
        - Fourth Prototype (Purchased from third party)
        - Fourth Prototype (Self-assembled)
        - Fifth Prototype (Purchased from Terence)
        - Fifth Prototype (Purchased from third party)
        - Fifth Prototype (Self-assembled)
    validations:
      required: true
  - type: dropdown
    id: problem-area
    attributes:
      label: Where are you seeing this problem?
      options:
        - Boot
        - ProDOS access
        - SHELL command
        - RPI Command
        - Other
    validations:
      required: true
  - type: dropdown
    id: computer
    attributes:
      label: What computer is this running on?
      options:
        - Apple II
        - Apple II+
        - Apple //e (unenhanced)
        - Apple //e (enhanced / platinum)
        - Apple IIgs
        - Clone II+
        - Other
    validations:
      required: true      
